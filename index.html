  <script>
    // Set dark mode based on localStorage before the page loads to prevent FOUC
    if (localStorage.getItem('huelva-cultural-theme') === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    h1,
    h2,
    h3,
    .font-display {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Nueva animación más suave para la lista */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      opacity: 0;
      /* Oculto hasta que empiece la animación */
      animation-name: fadeInUp;
      animation-duration: 0.6s;
      animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      /* Ease-out suave */
      animation-fill-mode: forwards;
    }

    /* Estilos personalizados para Leaflet - TEMA CLARO (por defecto) */
    .leaflet-popup-content-wrapper {
      background-color: #ffffff;
      /* white */
      color: #1e293b;
      /* slate-800 */
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    .leaflet-popup-content {
      margin: 12px;
      font-family: 'Lato', sans-serif;
    }

    .leaflet-popup-tip-container .leaflet-popup-tip {
      background-color: #ffffff;
      /* white */
    }

    .leaflet-popup-close-button {
      color: #64748b !important;
      /* slate-500 */
    }

    .leaflet-popup-close-button:hover {
      color: #0f172a !important;
      /* slate-900 */
    }

    .leaflet-container a.leaflet-popup-close-button {
      font-size: 20px;
    }

    /* Estilos personalizados para Leaflet - TEMA OSCURO */
    .dark .leaflet-popup-content-wrapper {
      background-color: #1e293b;
      /* slate-800 */
      color: #e2e8f0;
      /* slate-200 */
    }

    .dark .leaflet-popup-tip-container .leaflet-popup-tip {
      background-color: #1e293b;
      /* slate-800 */
    }

    .dark .leaflet-popup-close-button {
      color: #94a3b8 !important;
      /* slate-400 */
    }

    .dark .leaflet-popup-close-button:hover {
      color: #f8fafc !important;
      /* slate-50 */
    }

    /* Custom Scrollbar Styling */
    /* Works on Webkit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* slate-100 */
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
      /* slate-900 */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      /* slate-300 */
      border-radius: 10px;
      border: 3px solid #f1f5f9;
      /* slate-100 */
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: #334155;
      /* slate-700 */
      border-radius: 10px;
      border: 3px solid #0f172a;
      /* slate-900 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #fb923c;
      /* orange-400 */
    }
